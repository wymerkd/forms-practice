<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Booking</title>
  </head>
  <body>
    <div class="container">
      <h1>Book your appointment</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="yourName">Full Name:</label>
            <input id="yourName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input id="startTime" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="endTime">End Time:</label>
            <input id="endTime" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="comments">Comments:</label>
            <input id="comments" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="beverage">Beverage!</label>
            <select class="form-control" id="beverage">
              <option value="coffee">Coffee</option>
              <option value="tea">Tea</option>
              <option value="kombucha">Kombucha</option>
              <option value="water">Water</option>
            </select>
          </div>

          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
      <br>
      <div id="confirmation">
        <h1>Booking confirmation:</h1>
        <p>Name: <span class="yourName"></span></p>
        <p>Date: <span class="date"></span></p>
        <p>Start Time: <span class="startTime"></span></p>
        <p>End Time: <span class="endTime"></span></p>
        <p>Your Comments: <span class="comments"></span></p>
        <p>Your Beverage: <span id="beverage"></span></p>
      </div>

    </div>
  </body>
</html>
